# cowplot v1.2.0 set its ggplot2 minimum to v3.5.2 
# but this was not adjusted in build 0, hence the patch
# see https://github.com/conda-forge/r-cowplot-feedstock/issues/24

if:
  name: r-cowplot
  version_in: ["1.2.0"]
  build_number_in: [0]
  timestamp_lt: 1752000000000
then:
  - replace_depends:
      old: r-ggplot2*
      new: r-ggplot2 >=3.5.2
