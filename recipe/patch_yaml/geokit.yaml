# This patch updates the Geokit dependencies based on tests conducted on this branch.
# https://github.com/julian-belina/geokit/tree/version/1.3.0
# Upper and lower limits have been applied to ensure long-term compatibility and prevent
# the installation of old Geokit versions in the event that upper constraints
# are applied in newer versions of Geokit.
if:
  name: geokit
  timestamp_lt: 1755254743000
  version: 1.3.0
then:
  - replace_depends:
      old: python >=3.0
      new: python >=3.7,<=3.9
  - remove_depends: [pytest, pytest-cov, pylint, autopep8, notebook, jupyterlab]
  - replace_depends:
      old: jupyter
      new: jupyter <=1.1.1
  - replace_depends:
      old: pip
      new: pip <=25.2
  - replace_depends:
      old: matplotlib
      new: matplotlib <=3.9.1
  - replace_depends:
      old: descartes
      new: descartes <=1.1.0
  - replace_depends:
      old: pandas
      new: pandas >=1.1.3,<=2.3.1
  - replace_depends:
      old: numpy
      new: numpy >=1.16.0,<=1.23.5
  - replace_depends:
      old: scipy
      new: scipy >=1.5.2,<=1.13.1
  - replace_depends:
      old: scikit-learn
      new: scikit-learn >=0.22,<=1.2.2
  - replace_depends:
      old: gdal >=2.4.0,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*
      new: gdal 2.4.3|2.4.4|3.2.0|3.2.1
  - replace_depends:
      old: smopy
      new: smopy 0.0.7|0.0.8
