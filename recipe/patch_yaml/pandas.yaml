#     _replace_pin("pytz >=2017.2", "pytz >=2020.1", record["depends"], record)
if:
  name: pandas
  version_ge: 1.14.0
  version_le: 1.14.2
then:
  - replace_depends:
      old: python-dateutil >=2.7.3
      new: python-dateutil >=2.8.1
  - replace_depends:
      old: pytz >=2017.2
      new: pytz >=2020.1

---

if:
  name: pandas
  version_ge: 2.2.0
  version_le: 2.3.1
  timestamp_lt: 1752072645000
then:
  - replace_depends:
      old: numpy >=1.19
      new: numpy >=1.22.4

